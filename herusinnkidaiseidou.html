		<h3>ヘルシンキ大聖堂。白壁の美しい建物の正面には大きな広場が広がっている。広場にある像はロシア統治時代に一番フィンランドに親身だった皇帝である。<br>
		ヘルシンキ大聖堂内部には歴史的な偉人の像があり、神だけでなく何かを成し遂げた人間を敬していることがわかる。<br>
写真のヘルシンキ大聖堂は改修工事中であった。</h3>
